<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>

  <body>
    <div id="video">
      <!-- <video src="/Thunderstorm - 304.mp4" autoplay muted loop></video> -->
      <!-- <video src="Background - 23088.mp4" autoplay muted loop></video> -->
    </div>
    <div id="main">
      <div id="searchBar">
        <input type="text" placeholder="Search Your City" id="input" />
        <button onclick="getWeatherData()" id="button">Search</button>
      </div>

      <div class="box">
        <div id="left">
          <div id="tem"></div>
          <div id="tem_max"></div>
          <div id="tem_min"></div>
          <div id="human"></div>
          <div id="sunrise"></div>
          <div id="sunset"></div>
          <div id="press"></div>
          <div id="wind"></div>
        </div>
        <div id="right">
          <div id="container"></div>

          <div id="mapp">
            <div class="mapouter">
              <div class="gmap_canvas">
                <iframe
                  id="gmap_canvas"
                  frameborder="0"
                  scrolling="no"
                  marginheight="0"
                  marginwidth="0"
                ></iframe>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<script src="index.js"></script>
